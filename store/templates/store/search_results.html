{% extends 'store/base.html' %}

{% block content %}
		<style type="text/css">
			.paragraph {
				margin: 20px 0 0 40px;
			}

		    .uuu {
				margin: 30px 0 0 20px;
			}
		</style>

	
	<div class="contentBlockWrap" style="margin-top: 20px;">
		<div id="contentBlockCategories">
			<h3 style="color: black">Поиcк по сайту:</h3>

			<form class="searchField" action="{% url 'search results' %}" method="get">
				<input placeholder="поиск..." name="q" type="text" class="searchFieldInput">
				<div style="margin-left: 20px;">
					<button class="submitButton" type="submit">найти<i style="margin-left: 10px;" class="fa fa-angle-double-right fa-lg"></i>
					</button>
				</div>
			</form>
		</div>
	</div>	

	<div class="contentBlockWrap">
		<div id="contentBlockCategories">
			{% for work in works %}
			<a href="{% url 'work_detail' pk=work.pk %}">
				<div id="contentBlock" style="background-image: url({{ work.preview.url }});"> 
					<div>
						<p class="nameOfFurniturePreview">{{ work.name }}</p></p>
					</div>
				</div>
			</a>	
			{% endfor %}
		</div>
	</div>		

	<div class="contentBlockWrap">
		<div id="contentBlockCategories">
			{% for category in categories %}
			<a href="{% url 'catalog_of_works_in_category' pk=category.pk %}">
				<div id="contentBlock" style="background-image: url({{ category.preview.url }});"> 
					<div>
						<p>{{ category.name }}</p></p>
					</div>
				</div>
			</a>	
			{% endfor %}
		</div>
	</div>		

	<div class="contentBlockWrap">
		<div id="contentBlockCategories">
			{% for style in styles %}
			<a href="{% url 'catalog_of_works_in_style' pk=style.pk %}">
				<div id="contentBlock" style="background-image: url({{ style.preview.url }});"> 
					<div>
						<p>{{ style.name }}</p></p>
					</div>
				</div>
			</a>	
			{% endfor %}
		</div>
	</div>

	<div class="noname" style="color: rgb(0,0,0,.0);">hello</div>
{% endblock %}
