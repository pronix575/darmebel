{% extends 'store/base.html' %}

{% block content %}
<div id="flex">
	<div class="mainWrap">
		<div style="width: 100%;">
		<style type="text/css">.menu-catalog { border-bottom: 3px solid #0006ad; } .footer { margin-top: 20px }</style>

		<div id="flex" class="imgWrap">
			<img class="detailImg" src="{{ work.preview.url }}">
		</div>

		<div id="contentBlockTextMainPage">
			<div class="contentBlockWrap" id="styleAndCategoryWrap">
				<div style="margin: 0 0 15px 0">
					<h2>{{ work.name }}</h2>
					<div>	
						<div style="margin-top: 10px; display: inline-block;"><p class="price">{{ work.price }} ₽</p></div>
					</div>
				</div>
				<div style="width: 20px"></div>
			</div>
		</div>


		<div id="contentBlockTextMainPage">
			<div class="contentBlockWrap" id="styleAndCategoryWrap">
				<p style="font-weight: bold;">{{ work.description|safe }}</p>
			</div>		
		</div>	
		<div id="contentBlockTextMainPage">
			<div class="contentBlockWrap" id="styleAndCategoryWrap">	
				<div style="display: flex; width: 100%" class="hrefInWorkDetail">
					<a href="{% url 'catalog_of_works_in_category' pk=work.category.pk %}" class="hrefInWorkDetailA" style="font-weight: bold;">
						<div style="background-image: url({{ work.category.preview.url }}); box-shadow: none; border: none;" class="styleAndCategoryImage"></div>
						<p style="display: flex; 
						justify-content: center;">{{ work.category.name }}</p>
					</a>
					<div style="width: 20px"></div>
					<a href="{% url 'catalog_of_works_in_style' pk=work.style.pk %}" class="hrefInWorkDetailA">
						<div style="background-image: url({{ work.style.preview.url }}); box-shadow: none; border: none;" class="styleAndCategoryImage"></div>
						<p style="display: flex;
						justify-content: center; font-weight: bold;">{{ work.style.name }}</p>
					</a>
				</div>	
			</div>
		</div>
		
		<div class="request1">
			<h3 style="display: flex; justify-content: space-between;"><span>Оставьте заявку</span><i class="fa fa-send da-lg"></i></h3>
			
			<form action="{% url 'request' %}" method="post" class="js-feedback_form">
						<div>
						{% csrf_token %}
							<!-- <p>Имя:</p> -->

							<input required placeholder="Имя" name="q_name" class="searchFieldInput">
						</div>
						<div>
							<!-- <p>телефон:</p> -->

							<input required placeholder="телефон" id="phone" type="tel" pattern="\8\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" name="q_phone" class="searchFieldInput">
						</div>
						<div>
							<!-- <p>email:</p> -->

							<input required placeholder="email" name="q_email" class="searchFieldInput" type="email">
						</div>

						<div style="margin: 20px 0 0 0; display: flex; justify-content: center;"><div></div><button class="submitButton" type="submit">отправить<i style="margin-left: 10px;" class="fa fa-angle-double-right fa-lg"></i>
							</button></div>
					</form>
			</div>
		</div>
	</div>

</div>
{% endblock %}
