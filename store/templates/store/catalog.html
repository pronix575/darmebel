{% extends 'store/base.html' %}

{% block content %}

	<style type="text/css">.menu-catalog { border-bottom: 3px solid #0006ad; }</style>

	<style type="text/css">
		.footer {
			margin-top: 20px;
		}
	</style>

	<div id="flex">
		<div class="mainWrap">
			<div class="wrap">
				<h2 style="margin-top: 20px">{{ category.name }}</h2>
			</div>
		</div>
	</div>

	<div class="contentBlockWrap">
		<div id="contentBlockCategories">
			{% for work in works reversed %}
			<a href="{% url 'work_detail' pk=work.pk %}">
				<div id="contentBlock" style="background-image: url({{ work.preview.url }});"> 
					<div style="display: flex;justify-content: space-between;">
						<p class="nameOfFurniturePreview">{{ work.name }}</p>
						<p class="price">{{ work.price }} â‚½</p>
					</div>
				</div>
			</a>	
			{% endfor %}
		</div>
	</div>	

{% endblock %}
